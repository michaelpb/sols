<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Currency Exchange</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/site.css" />
    </head>
    <body>
        <section class="TitleBar">
            <h1>Currency</h1>

            <div class="CurrencyChooser">
                <label>Base currency:
                    <select class="CurrencyChooser-select">
                    </select>
                </label>
            </div>
        </section>
        <section class="MainContainer">
            <div class="CurrencyCheckboxList">
            </div>
            <div class="BarChart">
                <div class="BarChart-bar" style="height: 88.5%">EUR €</div>
                <div class="BarChart-bar" style="height: 75.5%">USD $</div>
                <div class="BarChart-bar" style="height: 55.9%">AUD $</div>
                <div class="BarChart-bar" style="height: 99.8%">GBP £</div>
                <div class="BarChart-bar" style="height: 19.4%">BRL R$</div>
            </div>
        </section>

        <script src="js/main.min.js"></script>
    </body>
</html>
